

<ion-content class="ion-padding">
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú lateral -->
      </ion-buttons>
      <ion-title class="ion-text-center">DriverMe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light" class="ion-padding" style="--background: #ffffff;">
    <!-- Barra de búsqueda de direcciones -->
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="buscarDirecciones($event)" placeholder="Ingresa tu destino"></ion-searchbar>

    <!-- Lista de sugerencias de direcciones -->
    <ion-list *ngIf="filteredDestinations.length > 0">
      <ion-item *ngFor="let destino of filteredDestinations" (click)="seleccionarDestino(destino)">
        <ion-label>
          <h2>{{ destino.nombre }}</h2>
          <p>{{ destino.descripcion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Lista de conductores disponibles -->
    <ion-list *ngIf="selectedDestination && availableDrivers.length > 0">
      <ion-item *ngFor="let driver of availableDrivers">
        <ion-avatar slot="start">
          <img [src]="driver.foto" />
        </ion-avatar>
        <ion-label>
          <h2>{{ driver.nombre }}</h2>
          <p>Auto: {{ driver.vehiculo }}</p>
          <p>Capacidad: {{ driver.capacidadTotal }} asientos</p>
          <p>Valor: ${{ driver.tarifa }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
